<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Movie</title>
    <style>
        /* General Layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header h1 {
            margin-top: 5px;
            text-align: center;
            vertical-align: top;
        }

        header {
            background-color: #800080;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Flex container for form layout */
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            flex-wrap: wrap;
        }

        /* Movie Poster section (left) */
        .movie-poster {
            flex: 1;
            max-width: 500px;
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
            margin-right: 20px;
        }

        .movie-poster img {
            width: 100%;
            border-radius: 10px;
            pointer-events: none;
        }

        .movie-poster h2 {
            color: #800080;
            margin-top: 20px;
        }

        /* Form container */
        .form-container {
            flex: 2;
            text-align: left;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .form-container form {
            background-color: #444444;
            padding: 30px;  /* Increased padding for more spacing */
            border-radius: 10px;
        }

        .form-container .form-group {
            margin-bottom: 30px; /* Increased margin for more space between fields */
        }

        .form-container label {
            font-size: 20px;
            font-weight: bold;
        }

        /* Input fields and textarea */
        .form-container .form-control {
            background-color: #555555;
            color: white;
            border: 1px solid #666;
            border-radius: 5px;
            padding: 15px; /* Increased padding */
            width: 100%;
            box-sizing: border-box; /* Ensures padding doesn't affect the width */
        }

        .form-container .form-control:focus {
            border-color: #800080;
            outline: none;
        }

        .btn-primary {
            background-color: #800080;
            border-color: #800080;
        }

        .btn-primary:hover {
            background-color: #9b30b6;
            border-color: #9b30b6;
        }

        .btn-secondary {
            background-color: #444;
            border-color: #444;
        }

        .btn-secondary:hover {
            background-color: #666;
            border-color: #666;
        }

        .home-button {
            background-color: #800080;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
        }

        .home-button:hover {
            background-color: #9b30b6;
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .movie-poster {
                max-width: 100%;
                margin-bottom: 20px;
            }

            .form-container {
                max-width: 100%;
            }
        }

    </style>
</head>
<body>

<header>
    <h1>Add New Movie</h1>
</header>

<div class="container">
    <!-- Movie Poster Section (Left) -->
    <div class="movie-poster">
        <img src="https://via.placeholder.com/400" alt="Movie Poster Preview">
        <h2>Poster Preview</h2>
        <p>Upload a movie poster URL or an image file.</p>
    </div>

    <!-- Add Movie Form -->
    <div class="form-container">
        <h2>Add Movie Details</h2>

        <form method="POST" action="{{ url_for('add_movie') }}">
            <!-- Movie Title -->
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter movie title" required>
            </div>

            <!-- Movie Description -->
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter movie description" required></textarea>
            </div>

            <!-- Release Date -->
            <div class="form-group">
                <label for="release_date">Release Date</label>
                <input type="date" class="form-control" id="release_date" name="release_date" required>
            </div>

            <!-- Rating -->
            <div class="form-group">
                <label for="rating">Rating (0-10)</label>
                <input type="number" class="form-control" id="rating" name="rating" min="0" max="10" step="0.1" required>
            </div>

            <!-- Trailer URL -->
            <div class="form-group">
                <label for="trailer">Trailer URL</label>
                <input type="url" class="form-control" id="trailer" name="trailer" placeholder="Enter trailer URL (Optional)">
            </div>

            <!-- Movie Poster URL -->
            <div class="form-group">
                <label for="poster">Movie Poster URL</label>
                <input type="url" class="form-control" id="poster" name="poster" placeholder="Enter movie poster URL" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Movie</button>
        </form>

        <a href="{{ url_for('manage_movies') }}" class="home-button">Back to Movies</a>
    </div>
</div>

</body>
</html>
